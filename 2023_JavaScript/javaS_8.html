<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자</title>
</head>
<body>
    <script>
        function Car ( ) { // 얘는 객체
            this.carBrand = "Hyundai"; //car brand라는 속성
            this.carName = "i40"; } //this = 나 자신 i40를 할당하겠다.
        var car = new Car();


        console.log( car.carBrand ); //→ Hyundai
        console.log( car.carName ); //→ i40

    </script>
</body>
</html>
