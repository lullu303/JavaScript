<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜정보 객체</title>
</head>
<body>
    <script>
        var today = new Date( );
        var nowMonth = today.getMonth( );
        nowDate = today.getDate( );
        nowDay = today.getDay( );
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재월: " + nowMonth, "<br>");
        document.write("현재일: " + nowDate, "<br>");
        document.write("현재 요일:" + nowDay, "<br>");
        var worldcup = new Date(2002, 4, 31);
        var theMonth = worldcup.getMonth( ),
        theDate = worldcup.getDate( ),
        theDay = worldcup.getDay( );
        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 몇 월: " + theMonth, "<br>");
        document.write("2002월드컵 몇 일: " + theDate, "<br>");
        document.write("2002월드컵 무슨 요일: " + theDay, "<br>");
        var nowYear = today.getFullYear();
        var theDate = new Date(nowYear, 11, 31); //올해 연말 날짜 정보 객체 생성
        var diffDate = theDate.getTime( ) - today.getTime( ); //남은날 = 특정날짜– 현재날짜(밀리초단위)
        var result = Math.ceil( diffDate / (60 * 1000 * 60 * 24) ); //계산한 값을 일단위로 계산후 오늘 포함을 위해 반올림
        document .write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.write("D-day: " + result +  "일 남았습니다.");
        </script>
        
</body>
</html>
