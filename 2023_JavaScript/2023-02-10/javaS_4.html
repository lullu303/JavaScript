<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for - for 안에 for 사용하기</title>
</head>
<body>
    <script>
        for (var i = 0; i <2; i++) {
            for (var j = 0; j <2; j++) {
                console.log((i+j) + "번째 손님 응대중입니다.");
            }
        }
    </script>
</body>
</html>
