<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체리터럴</title>
</head>
<body>
    <script>
        var object = {};
        object.name = "daisy";
        object.job = "developer";
        object.hello = function() { //멤버변수 / 함수를 선언할 수 있다.
            alert("안녕하세요");
        };
        object.hello();
        console.log(object.name);
        console.log(object.job);
        console.dir(object);
    </script>
</body>
</html>
