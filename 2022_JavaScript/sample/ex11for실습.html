<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11for실습.html</title>
    <style>
        .tb{
            width: 70%;
            margin: auto;
            border: thick solid salmon;
            text-align: center;
        }
        .tb>tbody>tr>td{
            border-bottom: 1px dashed red;
        }
    </style>
<body>
    <h1>3행 5열 형태의 테이블을 출력하되 for루프 이용해서 출력하세요</h1>
    <script>
        var row=prompt('행의 수를 입력하세요');
        var col=prompt('열의 수를 입력하세요');
        var bgcr=prompt('배경색을 입력하세요');

        let str=`<table border=0 class='tb' style='background: ${bgcr}'>`;
            for(var i=1; i<=row; i++){ //행의 조건: 3행
                str+=`<tr>`;
                    for( j=1; j<=col; j++) { //열의 조건:5열
                        str+=`<td> 딸기`;
                        str+=`</td>`;
                }//for--
                str+=`</tr>`;
            }//for-----
            str+=`</table>`;
            document.write(str);


    </script>
</body>
</html>
