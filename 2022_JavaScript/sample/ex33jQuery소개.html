<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33jQuery소개.html</title>
    <!-- jQuery 라이브러리를 CDN방식으로 참조------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- ----------------------------------------------------- -->
    <script>
        window.onload=function(){
            document.getElementById('a').innerHTML=`<h1>JavaScript</h1>`
        }
        //jQuery방식
        //window.jQuery = window.$ = jQuery 객체 =$ 로 축약해서 사용
        $(document).ready(function(){
            //id가 b인 요소 선택해서 jQuery를 넣어보자
            $('#b').html('<h1>jQuery</h1>')
                    .css('color', 'tomato')
                    .css('border', '2px dashed skyblue')
        })
        //jQuery방식[2]

        $(function(){
            //id가 c인 요소 찾아서 byebye를 넣고 css알아서 스타일 줘보기
            $('#c').html(`<h2>byebye~~</h2>`)
                   .css({
                        color: 'blue',
                        fontSize:'2em',
                        backgroundColor:'bisque',
                        border:'thick dotted oragne'
                   })
        })
    </script>
</head>
<body>
    <h1>jQuery 시작하기</h1>
   <p>jQuery: 자바스크립트 라이브러리</p>
   <p>1. 다운로드: http://jquery.com<br>
               http://jqueryui.com[확장 기능 제공]<br>
      2. CDN방식: Content Delivery Network           
   
   </p>
   <hr color="red">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
   <hr>
   <button class="btn">ajax 요청보내기</button>
   <script>
    /*
        $.ajax({
            type:"요청방식",
            url:"요청url",
            dataType: '응답유형',
            success: function(res){...},
            error:function(err){...}
        })
    */
    $(function(){
        $('.btn').click(function(){
            $.ajax({
                type:'get',
                url:'ex32Data.json',
                dataType:'json',
                success:function(res){
                    //성공적으로 응답이 왔을 때
                    //alert(res.title)//
                    $('#a').html(`
                        <h1>${res.title}</h1>
                        <h2>${res.actor}</h2>
                        <img src="images/${res.poster}">
                        
                    `)
                },
                error:function(err){
                    alert('error발생: '+err.status)
                }
            })
        })
    })
   </script>
</body>
</html>
