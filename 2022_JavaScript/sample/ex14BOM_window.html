<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14BOM_window.html</title>
</head>
<body>
    <h1>BOM (Browser Object Model) - window객체</h1>
    <button onclick="openWin()">팝업창 열기</button>
    <button onclick="closeWin()">팝업창 닫기</button>
    <button onclick="changeLoc()">팝업창 위치변경</button>
    <button onclick="changeSize()">팝업창 크기변경</button>
    <hr color="red">
    <script>
        let win=null;
        function openWin() {
            //window.open(url,"창참조명", "속성값들")
            let url='ex01.html';
            // let url='http://www.naver.com';
           win=window.open(url, "win1", 
           "width=400, height=400, left=100, top=150, resizeable=no")
           //폭, 높이, x, y, 그 외 속성
           //menubar=yes|no, toolbar=yes|no, scrollbars=yes|no
           //win=> 새로 띄운 윈도우창을 참조한다.
        }//------------------------------------------
        var closeWin=function(){
            //window.close(); 윈도우창 닫기
            if(win!=null){
                win.close();
            }
        }//------------------------------------------
        const changeLoc=function(){
            // window.moveTo(x,y) : 윈도우창을 이동시킨다. 단, 같은 도메인일 경우에만 동작.
            // 300,400 으로 이동시키세요
            if(win!=null){
                win.moveTo(300,400);
                win.focus();
            }
             //같은 서버 내에 있는 파일을 띄웠을 때만 이동한다
             //도메인이 다르면 동작하지 않는다. => resizeTo()도 마찬가지
        }//-------------------------------------------
        //window.resizeTo(w,h) : 윈도우창의 크기 변경
        //chageSize함수 구성해서 윈도우창의 크기를 키우기(700,700)
        const changeSize=function(){
            if(win!=null) {
            win.resizeTo(700,700);
            }
        }

        
    </script>
</body>
</html>
