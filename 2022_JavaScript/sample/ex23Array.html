<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Array메소드</h1>
    <h3>push(): 배열에 새로운 요소를 마지막에 추가한다.</h3>
    <h3>concat(): 배열의 요소를 모두 합쳐 배열을 만들어 리턴한다.</h3>
    <h3>join(): 배열 안의 모든 요소를 문자열로 만들어 반환한다.</h3>
    <h3>pop(): 배열의 마지막 요소를 제거하고 반환한다.</h3>
    <h3>shift(): 배열의 첫번째 요소를 제거하고 반환한다.</h3>
    <h3>sort() : 오름차순으로 정렬하여 반환한다.</h3>
    <hr>
    <script>
        const a=10;//상수
        //alert(a)
        // a='Hi'; [x]
        const fruits=["Banana", "Apple", "Orange", "Mango", "Kiwi"];
        //[1] Kiwi를 배열 마지막에 추가한 뒤에 forEach()함수를 이용해 모두 출력하기
        fruits[4]="Kiwi";
        fruits.forEach(function(value){
            document.write(`<h3 style="color:lime;">${value}</h3>`)
        })
        let str=fruits.join("#");
        document.write(`<h3>${str}</h3>`);
        //첫번째 요소를 삭제 후 배열을 출력하세요
        let obj=fruits.shift();
        document.write(`
            <h3>삭제한 요소: ${obj} </h3>
            <h3>${fruits}</h3>
            `)
        //첫번째에 추가: unshift()
        //맨 앞에 lemon추가하세요
        fruits.unshift('Lemon');
        document.write(`<h3>${fruits}</h3>`);

        //맨 마지막 요소를 삭제하세요
        fruits.pop();
        document.write(`<h3>${fruits}</h3>`);

        //delete 연산자를 이용한 삭제
        delete fruits[2]
        document.write(`<h3>${fruits}</h3>`);

        //splice(시작 인덱스, [삭제할 개수],[새로 추가할 요소])를 이용한 삭제
         fruits.splice(1,1,'WaterMelon');
         document.write(`<h3>${fruits}</h3>`);

         let drinks=["Juice", "Coke", "Coffee"];
         //fruits, drinks를 합쳐서 하나의 배열을 만든 후 출력하세요
         let array = fruits.concat(drinks); //배열들을 합쳐서 새로운 배열을 반환함
         document.write(`<h3>${array}</h3>`);
         document.write(`<h3>${fruits}</h3>`);//원본 배열은 그대로
    </script>
    <h3>slice(): 배열의 일부를 조각내어 새로운 배열로 반환한다</h3>
    <h3>splice(): 요소에 지정한 부분을 삭제하고 삭제한 요소를 반환한다.</h3>
    <hr>
    <script>
        //push(), splice()
        //array의 인덱스 3부터 6의 직전까지 조각내기
        //slice(start, end+1)
        let array2= array.slice(3,6)
        document.write(`<h3>${array2}</h3>`)

    </script>
</body>
