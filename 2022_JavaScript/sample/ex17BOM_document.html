<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17BOM_document.html</title>
    <script>
        /*[1] title 속성: 현재 문서의 제목을 출력하거나 설정
          [2] lastModified속성: 현재 html문서가 마지막에 저장된 시간
          [3] write()함수
          [4] getElementById('아이디명'), querySelector(selector),
              getElementsByTagName('태그명'), getElementsByClassName('클래스명')
          [5] fgColor속성: 글자색
          [6] bgColor속성: 배경색
        */
        document.write("<hr color='red'>")
        //alert(document.title)//getter
        document.title="문서 제목을 변경해요";//setter
        document.write(`<h2>현재 문서가 마지막 저장된 시간:${document.lastModified}</h2>`)
        //id가 btn인 버튼객체를 얻어와서 alert()로 띄워보기
        window.onload=()=>{
            let obj=document.getElementById('btn');
            //alert('obj='+obj);
            obj.onclick=function(){
                //alert('click')
                //document의 배경색, 글자색 변경
                document.bgColor='black';
                document.fgColor='white';

                //버튼의 배경색을 navy, 글자색 yellow
                this.style.backgroundColor='navy';
                this.style.color='yellow';
            }
        }
        
    </script>
</head>
<body>
    <h1>BOM - window.document 객체</h1>
    <button id="btn">document의 색상 변경</button>
</body>
</html>
